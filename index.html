<!DOCTYPE html>
<html class="dark" lang="es">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>Aethera - Suite de Parto</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#36e27b", "background-dark": "#112117", "surface-dark": "#1c3024" } } } }
    </script>
    <style>
        html, body { height: 100%; background-color: #112117; margin: 0; overflow: hidden; }
        .app-container { height: 100vh; overflow-y: auto; display: flex; flex-direction: column; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { HashRouter, Routes, Route, useNavigate } = ReactRouterDOM;

        const Screen = ({ children }) => <div className="app-container animate-fade-in bg-background-dark text-white">{children}</div>;

        const Disclaimer = () => {
            const nav = useNavigate();
            return (
                <Screen>
                    <div className="p-8 flex-1 flex flex-col justify-center text-center">
                        <span className="material-symbols-outlined text-primary text-7xl mb-6">shield_with_heart</span>
                        <h1 className="text-4xl font-bold mb-8 italic uppercase tracking-tighter">Aethera</h1>
                        <div className="bg-red-900/20 border border-red-500/20 p-6 rounded-2xl text-left mb-10">
                            <p className="text-red-200 font-bold mb-2">Aviso Legal</p>
                            <p className="text-red-300 text-sm italic">Esta app es informativa. No sustituye el diagnóstico médico.</p>
                        </div>
                        <button onClick={() => nav('/welcome')} className="w-full h-16 bg-primary text-black font-black rounded-full shadow-lg">ACEPTAR Y ENTRAR</button>
                    </div>
                </Screen>
            );
        };

        const Welcome = () => {
            const nav = useNavigate();
            return (
                <Screen>
                    <div className="p-6 flex flex-col h-full justify-between items-center">
                        <div className="w-full flex items-center gap-2"><span className="material-symbols-outlined text-primary text-3xl">spa</span><span className="font-bold">Aethera</span></div>
                        <div className="w-full aspect-[4/5] rounded-[3rem] overflow-hidden shadow-2xl my-4 bg-cover bg-center" style={{backgroundImage: "url('https://images.unsplash.com/photo-1555252333-9f8e92e65ee9?auto=format&fit=crop&q=80&w=800')"}}></div>
                        <div className="text-center pb-8 w-full">
                            <h2 className="text-4xl font-bold mb-4 italic">Tu cuerpo sabe parir</h2>
                            <button onClick={() => nav('/dash')} className="w-full h-16 bg-primary text-black font-black rounded-full">EMPEZAR</button>
                        </div>
                    </div>
                </Screen>
            );
        };

        const Dash = () => {
            const nav = useNavigate();
            return (
                <Screen>
                    <header className="p-6 border-b border-white/5 flex justify-between items-center"><h2 className="text-xl font-bold italic uppercase tracking-widest">Recursos</h2></header>
                    <main className="p-4 flex-1 overflow-y-auto no-scrollbar space-y-4">
                        <div onClick={() => nav('/counter')} className="p-6 bg-surface-dark rounded-3xl flex items-center justify-between border border-white/5">
                            <div className="flex items-center gap-4"><span className="material-symbols-outlined text-primary text-4xl">timer</span><div><p className="font-bold">Contador</p><p className="text-xs opacity-40">Métricas reales</p></div></div>
                            <span className="material-symbols-outlined opacity-20">chevron_right</span>
                        </div>
                        <div onClick={() => nav('/positions')} className="p-6 bg-surface-dark rounded-3xl flex items-center justify-between border border-white/5">
                            <div className="flex items-center gap-4"><span className="material-symbols-outlined text-blue-400 text-4xl">accessibility_new</span><div><p className="font-bold">Posiciones</p><p className="text-xs opacity-40">Guía visual</p></div></div>
                            <span className="material-symbols-outlined opacity-20">chevron_right</span>
                        </div>
                    </main>
                    <nav className="p-6 bg-surface-dark border-t border-white/5 flex justify-around rounded-t-[2rem]">
                        <button className="text-primary"><span className="material-symbols-outlined text-3xl">home</span></button>
                        <button onClick={() => nav('/counter')} className="opacity-30"><span className="material-symbols-outlined text-3xl">timer</span></button>
                    </nav>
                </Screen>
            );
        };

        const App = () => (
            <HashRouter>
                <Routes>
                    <Route path="/" element={<Disclaimer />} />
                    <Route path="/welcome" element={<Welcome />} />
                    <Route path="/dash" element={<Dash />} />
                    <Route path="/counter" element={<Welcome />} />
                    <Route path="/positions" element={<Welcome />} />
                </Routes>
            </HashRouter>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
